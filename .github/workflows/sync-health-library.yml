name: Sync Health-Library

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Emergency-USB-Kit
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # important for PAT push

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Remove old Health-Library folder
        run: rm -rf EmergencyUSB/Docs/Health-Library/

      - name: Clone Health-Library
        run: |
          git clone https://github.com/flaneurette/Health-Library.git temp-health-library
          mkdir -p EmergencyUSB/Docs/Health-Library
          cp -r temp-health-library/* EmergencyUSB/Docs/Health-Library/
          rm -rf temp-health-library

      - name: Check for changes
        id: git-check
        run: |
          if git diff --quiet; then
            echo "no_changes=true" >> $GITHUB_OUTPUT
          else
            echo "no_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.git-check.outputs.no_changes == 'false'
        run: |
          git add EmergencyUSB/Docs/Health-Library/
          git commit -m "Sync Health-Library updates"
          git push https://flaneurette:${{ secrets.PAT }}@github.com/flaneurette/Emergency-USB-Kit.git main
