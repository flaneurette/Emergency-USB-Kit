name: Sync to Emergency-USB-Kit

on:
  push:
    branches:
      - main  # Change this if your default branch is different

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Health-Library
        uses: actions/checkout@v4
        with:
          repository: flaneurette/Health-Library
          path: health-library

      - name: Checkout Emergency-USB-Kit
        uses: actions/checkout@v4
        with:
          repository: flaneurette/Emergency-USB-Kit
          token: ${{ secrets.PAT }}
          path: emergency-usb-kit

      - name: Sync files
        run: |
          # Remove old files in target directory (but keep .git if it exists)
          find emergency-usb-kit/EmergencyUSB/Docs/Health-Library/ -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} +
          
          # Copy all files EXCEPT .git directory
          rsync -av --exclude='.git' --exclude='.github' health-library/ emergency-usb-kit/EmergencyUSB/Docs/Health-Library/

      - name: Commit and push changes
        run: |
          cd emergency-usb-kit
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add EmergencyUSB/Docs/Health-Library/
          
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Sync Health-Library updates from ${{ github.repository }}@${{ github.sha }}"
            git push
          fi
